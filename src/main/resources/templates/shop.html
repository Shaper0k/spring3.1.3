    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<!--Боковая панель-->
<div class="container-fluid">
    <div class="row">
        <div class="col bg-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
                <li class="nav-item">
                    <a href="/shop/allDevice" class="nav-link">Shop</a>
                </li>
            </ul>
        </div>
        <!--           Пустые вкалдки-->
        <div class="col-10 bg-light">
            <div><h2>Shop List</h2></div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#admin" role="tab"
                       aria-controls="admin" aria-selected="true">Shop</a>
                </li>
                <li class="nav-item newDevice">
                    <a class="nav-link" id="new-device" data-toggle="tab" href="#new" role="tab"
                       aria-controls="new" aria-selected="false">New Device</a>
                </li>
            </ul>

            <div class="tab-content">
                <!--                Вкладка All device-->
                <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                    <div><h5 class="card-header">All device</h5></div>
                    <table class="table table-striped" id="tableAdmin">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="tableAllDevice">

                        <!--                        тут js-->

                        </tbody>
                    </table>

                    <!--                            Заполнение модального окна Edit device-->
                    <div class="modal" id="editModal" aria-hidden="true"
                         role="dialog" aria-labelledby="editModalLabel">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit device</h5>
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="editModalBody">
                                    <div class="text-center">
                                        <div class="row justify-content-center align-items-center">
                                            <form class="text-center" method="post" id="editDeviceForm">
                                                <div class="form-group font-weight-bold">
                                                    <label for="id">ID</label>
                                                    <input type="number" class="form-control" id="editId"
                                                           name="id" readonly>
                                                    <label for="editName">Name</label>
                                                    <input type="text" class="form-control" id="editName"
                                                           name="name">
                                                    <label for="editDescription">Description</label>
                                                    <input type="text" class="form-control" id="editDescription"
                                                           name="description">
                                                    <label for="editPrice">Price</label>
                                                    <input type="number" class="form-control" id="editPrice"
                                                           name="price">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                    <button type="submit" id="editButton" class="btn btn-primary">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--                            Заполнение модального окна Delete device-->
                    <div class="modal fade" id="deleteModal" aria-hidden="true"
                         role="dialog" aria-labelledby="deleteModalLabel">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Delete Device</h5>
                                    <button type="button" class="close" data-dismiss="modal">
                                        &times;
                                    </button>
                                </div>
                                <div class="modal-body" id="deleteModalBody">
                                    <div style="text-align: center;">
                                        <div class="row justify-content-center align-items-center">
                                            <form class="text-center" method="post" id="delDeviceForm">
                                                <!--                                                  th:id="${'deleteForm' + device.id}"-->
                                                <div class="form-group font-weight-bold">
                                                    <label for="delId">ID</label>
                                                    <input type="number" class="form-control" id="delId"
                                                           name="id" readonly>
                                                    <label for="delName">Name</label>
                                                    <input type="text" class="form-control" id="delName"
                                                           name="name" readonly>
                                                    <label for="delDescription">Description</label>
                                                    <input type="text" class="form-control" id="delDescription"
                                                           name="description" readonly>

                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                    <button type="submit" id="deleteButton" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                                            </tr>-->
                    <!--                                            </tbody>-->
                    <!--                                        </table>-->
                </div>

                <!--               Вкладка Add new device-->
                <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                    <h5 class="card-header">Add new device</h5>
                    <div class="row justify-content-center align-items-center">
                        <form class="text-center" method="post" id="addNewDeviceForm">
                            <div class="form-group font-weight-bold">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="Name">
                                <label for="description">Last name</label>
                                <input type="text" class="form-control" id="description" name="description"
                                       placeholder="Description">

                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" name="price" placeholder="Price">


                                <button type="button" id="addNewDeviceButton" class="btn btn-success">Add new device</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
